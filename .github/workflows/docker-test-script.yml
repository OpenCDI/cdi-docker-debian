name: debian-base

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - fix-ci-script
      - fix-travis-script
  pull_request:
    branches:
      - master

env:
  LOGIN_NAME: coshapp

jobs:

  # Push image to DockerHub.
  # See also https://docs.docker.com/docker-hub/builds/
  push:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.DOCKERHUB_SECRET }}" | docker login --username okadash --password-stdin

      - name: Build and push Debian Base images
        run: |
          . .github_script.sh
          TEST_TARGET="thunderbird"
          TAG_POSTFIX="test" filtered_build
          TAG_POSTFIX="test" filtered_push
